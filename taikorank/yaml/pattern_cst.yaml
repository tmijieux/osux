# scale
vect_scale_length: 2
vect_scale_x1: 0.
vect_scale_y1: 0.
vect_scale_x2: 1e2.
vect_scale_y2: 20.

# coeff for singletap proba
# x is in ms
vect_singletap_length: 4
vect_singletap_x1: 0.
vect_singletap_y1: 0.
vect_singletap_x2: 20.
vect_singletap_y2: 0.
vect_singletap_x3: 1000.
vect_singletap_y3: 1.
vect_singletap_x4: 3600000. #1h should be fine enough
vect_singletap_y4: 1.
# 160ms ~ 180bpm 1/2
# 125ms = 240bpm 1/2

# range for singletap: (i = start; i <= end; i += step)
# in %
proba_start: 10  
proba_end:   100  
proba_step:  10

# stars coeff
star_alt:   1.0

# patterns
max_pattern_length:  4
length_pattern_used: 2
patterns :
  # 1 pattern
  - [d, 0.2, infinity]
  - [k, 0.2, infinity]
  # 2 pattern
  - [dd, 1.0, 1.8]
  - [dk, 1.5, 3.0]
  - [kd, 1.5, 3.0]
  - [kk, 1.0, 1.8]
  # 3 pattern
  - [ddd, 2.0, 2.5]
  - [ddk, 2.5, 3.0]
  - [dkd, 2.5, 3.5]
  - [dkk, 2.5, 4.2]
  - [kdd, 2.5, 3.5]
  - [kdk, 2.5, 3.5]
  - [kkd, 2.5, 3.0]
  - [kkk, 2.0, 2.5]
  # 4 pattern d
  - [dddd, 3.0, 3.5]
  - [dddk, 3.0, 5.0]
  - [ddkd, 3.0, 4.0]
  - [ddkk, 3.0, 3.5]
  - [dkdd, 4.0, 6.5]
  - [dkdk, 3.5, 4.0]
  - [dkkd, 4.5, 6.0]
  - [dkkk, 3.5, 4.5]
  # 4 pattern k
  - [kddd, 3.5, 4.5]
  - [kddk, 5.5, 5.0]
  - [kdkd, 4.0, 3.5]
  - [kdkk, 4.5, 7.0]
  - [kkdd, 3.0, 3.5]
  - [kkdk, 3.0, 4.0]
  - [kkkd, 3.0, 5.0]
  - [kkkk, 3.0, 3.5]
