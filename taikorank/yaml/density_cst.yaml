# scale
vect_scale_length: 2
vect_scale_x1: 0.
vect_scale_y1: 0.
vect_scale_x2: 1e5.
vect_scale_y2: 10.

# coeff for density
vect_density_length: 2
vect_density_x1: 0.
vect_density_y1: 1e2.
vect_density_x2: 5000.
vect_density_y2: 1e-5.

# coefficient for object type, 1 is the maximum
density_normal: 1.
density_big:    1.
density_bonus:  0.33

# coefficient for length weighting in density
density_length: 0.2

# star coeff
star_color: 0.8
star_raw:   0.2