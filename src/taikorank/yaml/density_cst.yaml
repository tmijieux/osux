### Scale
## Brief:
# Scaling function for density stars.
## Variable:
# x is the sum of all parameters for density stars
# y is the density star rating
vect_scale_length: 3
vect_scale_x1: 0.
vect_scale_y1: 1.
vect_scale_x2: 400.
vect_scale_y2: 4.5
vect_scale_x3: 1e4
vect_scale_y3: 5

### Density
## Brief:
# Each object before another give some density. All the density are 
# sumed into a density value for the object.
## Variable:
# x is in ms,    the time between the two object
# y in [1, 100], the density value given
vect_density_length: 8
vect_density_x1: 0.
vect_density_y1: 100.
vect_density_x2: 38.      # 1/4 400bpm
vect_density_y2: 100.
vect_density_x3: 46.      # 1/4 320bpm
vect_density_y3: 98.
vect_density_x4: 92.      # 1/4 160bpm
vect_density_y4: 45.
vect_density_x5: 187.     # 1/4 80bpm
vect_density_y5: 12.
vect_density_x6: 375.     # 1/2 80bpm
vect_density_y6: 0.5
vect_density_x7: 10000.   # 10s
vect_density_y7: 0.
vect_density_x8: 3600000. # 1h
vect_density_y8: 0.

### Type
## Brief:
# Density value is multiplied by this parameter
## Variable:
# Multiplier in [0, 1]
density_normal: 1.
density_big:    1.
density_bonus:  0.33

### Length
## Brief:
# Density multiplier used for spinner or slider, the object length is
# multiplied by this
## Variable:
# Multiplier 
density_length: 0.2

### Parameters coeff
## Brief:
# Enable or disable a parameter of the star rating by modifying its 
# multiplier coefficient.
## Variable:
# Multiplier in [0, 1]
star_color: 0.6
star_raw:   0.4
star_dk:    0
