### Scale
## Brief:
# Scaling function for density stars.
## Variable:
# x is the sum of all parameters for density stars
# y is the density star rating
vect_density_scale_length: 3
vect_density_scale_x1: 0.
vect_density_scale_y1: 1.
vect_density_scale_x2: 400.
vect_density_scale_y2: 5
vect_density_scale_x3: 1e4
vect_density_scale_y3: 6

### Density
## Brief:
# Each object before another give some density. All the density are 
# sumed into a density value for the object.
## Variable:
# x is in ms,    the time between the two object
# y in [1, 100], the density value given
#  38ms = 1/4 400bpm
#  46ms = 1/4 320bpm
#  92ms = 1/4 160bpm
# 187ms = 1/4  80bpm
# 375ms = 1/2  80bpm
vect_density_length: 9
vect_density_x1: 0.
vect_density_y1: 100.
vect_density_x2: 38.
vect_density_y2: 100.
vect_density_x3: 46.
vect_density_y3: 98.
vect_density_x4: 92.
vect_density_y4: 40.
vect_density_x5: 125.
vect_density_y5: 25.
vect_density_x6: 187.
vect_density_y6: 12.
vect_density_x7: 400.
vect_density_y7: 0.5
vect_density_x8: 12000.
vect_density_y8: 0.
vect_density_x9: 3600000.
vect_density_y9: 0.

### Type
## Brief:
# Density value is multiplied by this parameter
## Variable:
# Multiplier in [0, 1]
density_normal: 1.
density_big:    1.
density_bonus:  0.33

### Length
## Brief:
# Density multiplier used for spinner or slider, the object length is
# multiplied by this
## Variable:
# Multiplier 
density_length: 0.2

### Parameters coeff
## Brief:
# Enable or disable a parameter of the star rating by modifying its 
# multiplier coefficient.
## Variable:
# Multiplier in [0, 1]
star_color: 0.6
star_raw:   0.4
star_dk:    0
