# stats coeff
pattern_stats:
  median:  0.2
  mean:    0.5
  d1:      0.
  d9:      0.3
  q1:      0.
  q3:      0.
  scaling: 10.0

# coeff for singletap proba
singletap_min: 0.
singletap_max: 1.
time_min: 20.
time_max: 500.
# 160ms ~ 180bpm 1/2
# 125ms = 240bpm 1/2

# range for singletap: (i = start; i <= end; i += step)
# in %
proba_start: 10  
proba_end:   100  
proba_step:  10

# stars coeff
star_alt: 1.0

# patterns
max_pattern_length:  4
length_pattern_used: 2
patterns:
  # 1 pattern
  - [d, 0.2, 0.0]
  - [k, 0.2, 0.0]  
  # 2 pattern
  - [dd, 1.0, 1.8]
  - [dk, 1.5, 3.0]
  - [kd, 1.5, 3.0]
  - [kk, 1.0, 1.8]
  # 3 pattern
  - [ddd, 2.0, 2.5]
  - [ddk, 2.5, 3.0]
  - [dkd, 2.5, 3.5]
  - [dkk, 2.5, 4.2]
  - [kdd, 2.5, 3.5]
  - [kdk, 2.5, 3.5]
  - [kkd, 2.5, 3.0]
  - [kkk, 2.0, 2.5]
  # 4 pattern d
  - [dddd, 3.0, 3.5]
  - [dddk, 3.0, 5.0]
  - [ddkd, 3.0, 4.0]
  - [ddkk, 3.0, 3.5]
  - [dkdd, 4.0, 6.5]
  - [dkdk, 3.5, 4.0]
  - [dkkd, 4.5, 6.0]
  - [dkkk, 3.5, 4.5]
  # 4 pattern k
  - [kddd, 3.5, 4.5]
  - [kddk, 5.5, 5.0]
  - [kdkd, 4.0, 3.5]
  - [kdkk, 4.5, 7.0]
  - [kkdd, 3.0, 3.5]
  - [kkdk, 3.0, 4.0]
  - [kkkd, 3.0, 5.0]
  - [kkkk, 3.0, 3.5]
